<ul class="go">
	<li ng-repeat="new in news">
		<img ng-src="{{new.picUrl}}"/>
		<p><a ng-href='{{new.url}}'>{{new.title}}</a></p>
	</li>
</ul>
<div id='more' ng-click='more()'>更多</div>

<style type="text/css">

		padding:0 5%
	}
	.go li{
		width:100%;
		height:250px;
	}
	.go p{
		width:90%;
		margin-top:4%;
		font-size: 20px;
		padding:0 5%
	}
	.go a{
		text-decoration: none;
	}
</style>
