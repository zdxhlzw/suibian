<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height:800px
				}
		</style>
	</head>
	<!--引入百度地图服务-->
	<script src="http://api.map.baidu.com/api?v=2.0&ak=b8awkqkiTZ94X2aTRpULCfBDTju4NQST"></script>
	<body>
		<div id="allmap">
			
		</div>
	</body>
	<script type="text/javascript">
		
		//point latitude longtitude
		var map=new BMap.Map("allmap");
		var point=new BMap.Point(113.3355333,23.1786435);
		//定位到那个地点
		map.centerAndZoom(point,12);
		var geolocation=new BMap.Geolocation();
		geolocation.getCurrentPosition(
			//百度地图引入成功回调
			function(r){
				console.log(this.getStatus())
				if(this.getStatus()==BMAP_STATUS_SUCCESS){
					var mark =new BMap.Mark(r.point);
					map.addOverlay(mark);
					map.panTo(r.point)
					alert(1)
					
				}
			},
			function(err){
				alert(2)
			})
	</script>
</html>
